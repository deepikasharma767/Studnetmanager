<div class="card mt-4">
    <h4 class="card-header" *ngIf="currentUser.role == 'Student'  ">Student Details</h4>
    <h4 class="card-header" *ngIf="currentUser.role == 'Teacher' ">Details for Teacher</h4>
    <div class="card-body">
        
        <p>Your role is: <strong>{{currentUser.role}}</strong>.</p>
        
        
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
       
        <div>
            <app-student *ngIf="currentUser.role == 'Student'  "></app-student>
            <app-details-teacher *ngIf="currentUser.role == 'Teacher' " ></app-details-teacher>
        </div>
    </div>
</div>
